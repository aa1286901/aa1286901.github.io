<footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="js/in.js"></script>

  <script type="text/javascript">
    $(document).on("page:init", ".page", function (e) {
      (adsbygoogle = window.adsbygoogle || []).push({});
    });
    $(document).ready(function () {
      $('body').on('click', '.installBtn', (event) => {
        console.log("Install tapped");
        var id = event.currentTarget.dataset.id;
        console.log("App ID: " + id);
      });
    });
    let popupShown = getCookie('followPopupShown');
    if (popupShown == null || popupShown == 'false' || popupShown == false) {
      setTimeout(
        function () {
          $("#social-modal").addClass("show-modal");
          // Cookies.set('showFollowPopup', false, { expires: 45 });
        }, 1000);
      setCookie("followPopupShown", true, 30);
    }
    var modal = document.querySelector(".modal");
    $("#social-modal .close-button").click(function (event) {
      $("#social-modal").toggleClass("show-modal");
    });

    function windowOnClick(event) {
      if (event.target === modal) {
        $("#social-modal").toggleClass("show-modal");
      }
    }
    window.addEventListener("click", windowOnClick);

    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function closeQR() {
      document.getElementById('qr').style.display = 'none';
      document.getElementById('cl').style.display = 'none';
    }
    function getQR(fi, rlkey) {
      document.getElementById("qr").href = 'itms-services://?action=download-manifest&url=https://install.getappbox.com/install/scl/fi/'+fi+'/queryparam-rlkey-value-'+rlkey+'/manifest.plist';
      document.getElementById("imgqr").src = 'http://qrcoder.ru/code/?itms-services%3A%2F%2F%3Faction%3Ddownload-manifest%26url%3Dhttps%3A%2F%2Finstall.getappbox.com%2Finstall%2Fscl%2Ffi%2F'+fi+'%2Fqueryparam-rlkey-value-'+rlkey+'%2Fmanifest.plist&4&0';
      document.getElementById('qr').style.display = 'block';
      document.getElementById('cl').style.display = 'block';
    }


    function getCookie(name) {
      var dc = document.cookie;
      var prefix = name + "=";
      var begin = dc.indexOf("; " + prefix);
      if (begin == -1) {
        begin = dc.indexOf(prefix);
        if (begin != 0) return null;
      } else {
        begin += 2;
        var end = document.cookie.indexOf(";", begin);
        if (end == -1) {
          end = dc.length;
        }
      }
      return decodeURI(dc.substring(begin + prefix.length, end));
    }

    fetch('./js/routes-app.json')
      .then(response => response.json())
      .then(function (obj) {
        for (var kl1 in obj['routes']) {
          if (kl1 == 0) {
            var applist = '\
              <a onclick="getQR(\''+obj['routes'][kl1]['fi']+'\', \''+obj['routes'][kl1]['rlkey']+'\')" class="app-link">\
                <div class="app">\
                  <div class="row app-block">\
                      <div class="left-col col-25">\
                        <img src="' + obj['routes'][kl1]['img'] + '">\
                      </div>\
                      <div class="right-col col-50">\
                        <div class="title">' + obj['routes'][kl1]['title'] + '</div>\
                        <div class="category">' + obj['routes'][kl1]['category'] + '</div>\
                        <div class="category">' + obj['routes'][kl1]['acc'] + '</div>\
                      </div>\
                      <div class="col-25">\
                      </div>\
                    </div>\
                  </div>\
                </a>';
          } else {
            var applist = applist + '\
            <a onclick="getQR(\''+obj['routes'][kl1]['fi']+'\', \''+obj['routes'][kl1]['rlkey']+'\')" class="app-link">\
                <div class="app">\
                  <div class="row app-block">\
                      <div class="left-col col-25">\
                        <img src="' + obj['routes'][kl1]['img'] + '">\
                      </div>\
                      <div class="right-col col-50">\
                        <div class="title">' + obj['routes'][kl1]['title'] + '</div>\
                        <div class="category">' + obj['routes'][kl1]['category'] + '</div>\
                        <div class="category">' + obj['routes'][kl1]['acc'] + '</div>\
                      </div>\
                      <div class="col-25">\
                      </div>\
                    </div>\
                  </div>\
                </a>';
          }
        }
        document.getElementById('apps-list').innerHTML = applist;
      })
      .catch(function (error) {
        console.log(error);
      });
  </script>
