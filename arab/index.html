<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arabic by Ahmedov</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="status-container" id="statusContainer">
        <div class="status-header">
            <div class="user-info">
                <div class="avatar"></div>
                <div class="username">مبدأ القراءة </div>
            </div>
            <div class="time">1 - 1 урок</div>
        </div>
        <div class="status-content">
            <div class="word" id="arabicWord"></div>
            <input type="text" id="guessInput" placeholder="Введите перевод">
            <button onclick="checkGuess()">Проверить</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
