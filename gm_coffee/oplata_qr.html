<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>GM Coffee - Оплата</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #f5f5f5;
            text-align: center;
        }
        header {
color: #FBEADA;
            padding: 10px 0 0 10px;
            font-size: 30px;
            font-weight: bold;
            background: linear-gradient(135deg, #d2b48c, #8b4513);
            background-clip: text;
            -webkit-background-clip: text;
            text-fill-color: transparent;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); 
        }
    .subheader {
            font-size: 16px;
            margin-bottom: 30px;
            color: #8A8178;
        }
       
        .payment-form {
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            background-color: #1C1A16;
            border-radius: 15px;
        }
        .payment-form input {
 pointer-events: none;
            width: 80%;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
font-size: 30px;
            text-align: center;
            background-color: transparent;
            color: #f5f5f5;
        }
        .number-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .number-buttons button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #333333;
            color: #ffffff;
            transition: background-color 0.2s;
        }
        .number-buttons button:hover {
            background-color: #4caf50;
        }
        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .action-buttons button {
            width: 100%;
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: #ffffff;
            background-color: #367A48;
            transition: background-color 0.2s;
        }
        .action-buttons button:hover {
            background-color: #367A48;
        }
        #clear {
            background-color: #d9534f;
        }
        #clear:hover {
            background-color: #c9302c;
        }
        #delete {
            background-color: #f0ad4e;
        }
        #delete:hover {
            background-color: #ec971f;
        }
        
        .footer {
            width: 100%;
            text-align: center;
            color: #8A8178;
            font-size: 10px;
            font-family: 'Roboto', sans-serif;
        }

        .footer strong {
            color: #367A48;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>GM Coffee</header>
   <div class="subheader">Вкус так же хорош, как и запах.</div>

    <div class="payment-form">
        <form id="paymentForm">
            <input type="text" id="amount" placeholder="Введите сумму" readonly>
            <div class="number-buttons">
                <button type="button" data-value="1">1</button>
                <button type="button" data-value="2">2</button>
                <button type="button" data-value="3">3</button>
                <button type="button" data-value="4">4</button>
                <button type="button" data-value="5">5</button>
                <button type="button" data-value="6">6</button>
                <button type="button" data-value="7">7</button>
                <button type="button" data-value="8">8</button>
                <button type="button" data-value="9">9</button>
                <button type="button" id="clear">C</button>
                <button type="button" data-value="0">0</button>
                <button type="button" id="delete" data-value="delete">←</button>
            </div>
            <div class="action-buttons">
                <button type="button" id="payButton">Оплатить</button>
            </div>
        </form>
    </div>
    <footer class="footer">
        <p>Сайт разработал <strong>Ahmedov</strong> с помощью <strong>ChatGPT</strong></p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const amountInput = document.getElementById('amount');
            const numberButtons = document.querySelectorAll('.number-buttons button');
            const clearButton = document.getElementById('clear');
            const payButton = document.getElementById('payButton');

            numberButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const value = button.getAttribute('data-value');
                    if (value === "delete") {
                        if (amountInput.value.length > 0) {
                            amountInput.value = amountInput.value.slice(0, -1);
                        }
                    } else if (value === "0" && amountInput.value === "") {
                        // Блокируем ввод 0 в начале
                        return;
                    } else {
                        amountInput.value += value;
                    }
                });
            });

            clearButton.addEventListener('click', () => amountInput.value = '');
            payButton.addEventListener('click', () => {
                const amount = parseFloat(amountInput.value);
                alert(amount > 0
                    ? `Вы собираетесь оплатить ${amount.toFixed()} рублей.`
                    : 'Пожалуйста, введите корректную сумму.');
            });
        });
    </script>
</body>
</html>
